version: '3.8'

services:
  update-image-service:
    build: .
    container_name: update-image-service
    ports:
      - "3014:3003"
    env_file:
      - .env
    restart: always

  mongo-image-service:
    image: mongo:6
    container_name: mongo-image-service
    ports:
      - "27018:27017"
    volumes:
      - mongo_image_data:/data/db
    restart: always

volumes:
  mongo_image_data:
