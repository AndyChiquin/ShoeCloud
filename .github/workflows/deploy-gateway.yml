name: Deploy Nginx Gateway to EC2

on:
  push:
    branches:
      - test2
    paths:
      - 'Backend/gateway/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Backend/gateway/**'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t itsandy/gateway:user-domain-gateway-latest ./Backend/gateway

      - name: Push Docker image
        run: |
          docker push itsandy/gateway:user-domain-gateway-latest

  deploy-qa:
    name: Deploy Gateway - QA (test2)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/test2'

    steps:
      - name: Deploy to QA EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_USER_DOMAIN_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_USER_DOMAIN_PEM_KEY }}
          script: |
            cd ShoeCloud/Backend/gateway
            docker pull itsandy/gateway:user-domain-gateway-latest
            docker stop user-domain-gateway || true
            docker rm user-domain-gateway || true
            docker run -d --restart=always --name user-domain-gateway -p 80:80 itsandy/gateway:user-domain-gateway-latest

  deploy-prod:
    name: Deploy Gateway - Production (main)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to PROD EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_USER_DOMAIN_PROD_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_USER_DOMAIN_PROD_PEM_KEY }}
          script: |
            cd ShoeCloud/Backend/gateway
            docker pull itsandy/gateway:user-domain-gateway-latest
            docker stop user-domain-gateway || true
            docker rm user-domain-gateway || true
            docker run -d --restart=always --name user-domain-gateway -p 80:80 itsandy/gateway:user-domain-gateway-latest
