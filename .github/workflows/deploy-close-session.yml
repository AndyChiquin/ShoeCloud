name: Deploy closeSessionService to EC2

on:
  push:
    branches:
      - test2
      - main
    paths:
      - 'Backend/user_domain/sessionService/closeSession/**'

jobs:
  deploy-qa:
    if: github.ref == 'refs/heads/test2'
    runs-on: ubuntu-latest
    name: Deploy closeSessionService - QA (test2)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to QA via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_USER_DOMAIN2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_USER_DOMAIN_PEM_KEY }}
          script: |
            cd ShoeCloud/Backend/user_domain/sessionService/closeSession
            git pull origin test2
            sudo docker-compose down
            sudo docker-compose up --build -d close-session-service

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy closeSessionService - Production (main)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_USER_DOMAIN2_PROD_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_USER_DOMAIN_PEM_KEY }}
          script: |
            cd ShoeCloud/Backend/user_domain/sessionService/closeSession
            git pull origin main
            sudo docker-compose down
            sudo docker-compose up --build -d close-session-service
