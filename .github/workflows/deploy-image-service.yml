name: Deploy imageService to EC2

on:
  push:
    branches:
      - test
    paths:
      - 'Backend/product_domain/imageService/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy imageService via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PRODUCT2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRODUCT_PEM }}
          script: |
            set -e
            echo "ğŸ“ Entrando a carpeta imageService"
            cd ShoeCloud/Backend/product_domain/imageService

            echo "ğŸ§¹ Limpiando referencias anteriores (fix ref error)"
            git remote set-head origin -a
            git fetch --all
            git reset --hard origin/test

            echo "ğŸ›‘ Apagando servicios anteriores"
            sudo docker-compose down

            echo "ğŸš€ Levantando servicios actualizados"
            sudo docker-compose up --build -d
